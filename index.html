<html>
  <head>
    <title>Group's Color Changing Website</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 1s ease-out;
      }

      h1 {
        color: white;
      }

      #menu {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      button {
        font-size: 1.5em;
        padding: 0.5em 1em;
        border: none;
        border-radius: 0.5em;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0.1em 0.2em rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      button:hover {
        background-color: white;
      }

      #color-button {
        margin-right: 1em;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <button id="color-button">Change Color</button>
      <button id="auto-button">Toggle Auto Change</button>
    </div>
    <h1>Hallo, Wilkommen zu Group's Color-Changing Website!</h1>
    <script>
      const colorButton = document.getElementById('color-button');
      const autoButton = document.getElementById('auto-button');
      const colors = [
        'red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet',
        'pink', 'purple', 'brown', 'black', 'gray', 'white',
        'cyan', 'magenta', 'lime', 'maroon', 'navy', 'olive', 'teal'
      ];
      let isAuto = false;
      let intervalId;

      colorButton.addEventListener('click', () => {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
      });

      autoButton.addEventListener('click', () => {
        isAuto = !isAuto;
        if (isAuto) {
          intervalId = setInterval(() => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
          }, 1000);
          autoButton.textContent = 'Stop Auto Change';
        } else {
          clearInterval(intervalId);
          autoButton.textContent = 'Start Auto Change';
        }
      });
    </script>
  </body>
</html>
